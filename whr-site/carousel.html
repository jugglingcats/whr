<!doctype html>
<head>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"/>

    <div><img width="500" height="335" src="/img/gallery/pic3.jpg"></div>
    <div><img width="500" height="335" src="/img/gallery/pic4.jpg"></div>
    <div><img width="500" height="335" src="/img/gallery/pic5.jpg"></div>
    <div><img width="500" height="335" src="/img/gallery/pic6.jpg"></div>
    <div><img width="500" height="335" src="/img/gallery/pic7.jpg"></div>
    <div><img width="500" height="335" src="/img/gallery/pic8.jpg"></div>
    <div><img width="500" height="335" src="/img/gallery/pic9.jpg"></div>
</div>

<script>
    $("#carousel").slick()
</script>
</body>
